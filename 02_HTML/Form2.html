<html>

<head>
    <title>Form2</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Form elements:</legend>
            <div>

                <label for="date">Date : </label>
                <input type="date" id="date">
            </div>
            <br />
            <div>
                <label for="menu">Choose Your yr :</label>
                <select id="menu">
                    <option value="fy">FY</option>
                    <option value="sy">SY</option>
                    <option value="ty">TY</option>
                    <option value="ly">LY</option>
                </select>
            </div>
            <br />
            <div>
                <input type="checkbox" id="English">
                <label for="English">English</label>
                <br />
                <input type="checkbox" id="Hindi">
                <label for="Hindi">Hindi</label>
                <br />
                <input type="checkbox" id="Gujarati">
                <label for="Gujarati">Gujarati</label>
                <br />
                <input type="checkbox" id="French">
                <label for="French">French</label>
            </div>
            <br />
            <div>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="male">Female</label>
            </div>
            <br />
            <div>
                <button>Click Me!!</button>
            </div>
            <br />
            <div>
                <textarea id="textarea" cols="20" rows="3" placeholder="Write here!.."></textarea>
            </div>
        </fieldset>
    </form>
</body>

</html>
