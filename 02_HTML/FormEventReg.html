<html>
    <head>
        <title>Event Registration</title>
    </head>
    <body>
        <fieldset>
            <legend>Event Registartion</legend>

            <form>
                <div>
                    <label for="name" style="display: block;">Name:</label>
                    <input type="text" id="name">
                </div>
                <br>
                <div>
                    <label for="email" style="display: block;">Email:</label>
                    <input type="email" id="email">
                </div>
                <br>
                <div>
                    <label for="phone" style="display: block;">Phone:</label>
                    <input type="tel" id="phone">
                </div>
                <br>
                <div>
                    <label for="occupation" style="display: block;">Occupation:</label>
                    <select name="occupation" id="occupation">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="engineer">Engineer</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <br>
                <div>
                    <fieldset>
                        <legend>Area of Interest:</legend>
                        <input type="checkbox" id="WebDev">
                        <label for="WebDev">WebDev</label>
                        <br>
                        <input type="checkbox" id="AI-ML">
                        <label for="AI-ML">AI-ML</label>
                        <br>
                        <input type="checkbox" id="Android">
                        <label for="Android">Android</label>
                        <br>
                        <input type="checkbox" id="CyberSecurity">
                        <label for="CyberSecurity">CyberSecurity</label>
                    </fieldset>
                </div>
                <br>
                <span>
                    <label for="comment">Comment:</label>
                    <br>
                    <textarea id="comment"></textarea>
                </span>
                <button>Register!</button>

            </form>
        </fieldset>
    </body>
</html>
