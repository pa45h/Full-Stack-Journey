<!DOCTYPE html>
<html lang="en">

<head>
    <title>LeetCode.Stats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <div class="LeetCodeStats_container">

        <nav>
            <div class="logo">
                <a href="">
                    <img src="logo.png" alt="logo">
                </a>
            </div>
            <a class="app_name" href="">
                <h1>LeetCode.<span>Stats</span></h1>
            </a>
        </nav>

        <main>
            <div class="main_card_container">

                <form class="user_container">
                    <input id="username" placeholder="enter leetcode user name" type="text" name="username">
                    <button id="search_btn" type="submit">Search</button>
                </form>

                <section class="stats">

                    <div class="profile_card">

                        <div class="user_profile">

                            <div class="profile_pic">
                                <img id="user_avatar" alt="profile_pic">
                            </div>

                            <div class="profile_info">
                                <div>
                                    <h3 id="real_name"></h3>
                                    <p id="user_name"></p>
                                </div>

                                <h4>Rank<span id="rank_no"></span></h4>
                            </div>


                            <div class="socials">
                                <a id="github_link" href="https://github.com/">
                                    <img src="github_logo.png" alt="">
                                </a>

                                <a id="twitter_link" href="https://x.com/">
                                    <img src="twitter_logo.png" alt="">
                                </a>

                                <a id="linkedin_link" href="https://www.linkedin.com/in/">
                                    <img src="linkedin_logo.png" alt="">
                                </a>

                            </div>

                        </div>

                        <div class="solved">
                            <div class="easy_ques progress_bar">Easy<span id="easy_info"></span>
                            </div>
                            <div class="med_ques progress_bar">Med<span id="med_info"></span></div>
                            <div class="hard_ques progress_bar">Hard<span id="hard_info"></span></div>
                        </div>

                        <div class="submited">

                        </div>

                    </div>
                </section>
            </div>
        </main>

    </div>
    <script src="script.js"></script>
</body>

</html>
