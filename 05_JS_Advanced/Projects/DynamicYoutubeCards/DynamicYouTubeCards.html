<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dynamic YouTube Cards</title>
    <link rel="stylesheet" href="DynamicYouTubeCards.css">
</head>

<body>
    <main>
        <div class="card">

            <div class="card_image">
                <span class="duration_capsule">1:01:31</span>
                <img src="card_image_1.avif" alt="card_image_1">
            </div>

            <div class="card_lower">

                <div class="channel_logo">
                    <img src="card_logo_1.jpg" alt="card_logo_1">
                </div>

                <div class="card_content">
                    <h5>Day - 3 | GIT & GITHUB Push like a pro 3 Day FREE Bootcamp</h5>
                    <p style="color: #AAAAAA;">DevTown</p>
                    <div class="card_sub_content">
                        <p>1.4k views</p>
                        <p>Streamed 2 hours ago</p>
                    </div>
                </div>

                <div class="card_menu">
                    <img src="card_menu.svg" alt="card_menu">
                </div>

            </div>
    </main>
    <script src="DynamicYouTubeCards.js"></script>
</body>

</html>
