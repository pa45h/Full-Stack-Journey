<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Changer</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        .container{
            display: flex;
            justify-content: center;
        }

        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 10rem;
            height: 10rem;
            border: 2px solid black;
            border-radius: 1rem;
            margin: 1rem;
        }
        
    </style>
</head>
<body>
    <h1>Click the box to change the BACKGROUND</h1>
    <div class="container">
        <div class="box">Box-1</div>
        <div class="box">Box-2</div>
        <div class="box">Box-3</div>
        <div class="box">Box-4</div>
        <div class="box">Box-5</div>
    </div>
    <script src="RandomColorChanger.js"></script>
</body>
</html>
