<!DOCTYPE html>
<html lang="en">

<head>
    <title>React</title>
</head>

<body>
    <button>Button Clicked</button>
    <script>
        // .bind();
        class React {
            constructor() {
                this.library = "React";
                this.server = "https://localhost:5500";

                // Requirement
                document
                    .querySelector('button')
                    .addEventListener('click', this.handleClicked.bind(this));
            }

            handleClicked() {
                console.log("Button Clicked");
                console.log(this);
                console.log(this.library);
                console.log(this.server);
            }
        }

        const app = new React();
    </script>
</body>

</html>
