<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hacker Terminal Using Async</title>
    <style>
        body {
            background-color: #212121;
            color: green;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <script>

        let content = [">>>hey! I'm Hacker!",
            ">>>Initializing hacking",
            ">>>Reading your files",
            ">>>Decrypted all the data",
            ">>>Sending all data and passwords to the server",
            ">>>Cleaning footprints",
            ">>>You are Hacked Now!"
        ];

        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = Math.random() * 2 + 1;
                setTimeout(() => {
                    resolve();
                }, timeout * 1000);
            })
        };

        async function addContent(text) {
            await randomDelay();
            const div = document.createElement('div');
            div.innerHTML = text;
            document.body.appendChild(div);
        }

        async function main() {

            let inerval = setInterval(() => {
                let last = document.body.lastElementChild;
                if (last.innerHTML.endsWith("...")) {
                    last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3);
                }
                else
                    last.innerHTML += ".";
            }, 200);

            for (let i = 0; i < content.length; i++) {
                await addContent(content[i]);
            }

            clearInterval(inerval);
        }
        main();


    </script>
</body>

</html>
